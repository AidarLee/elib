{% extends 'LibSite/layout.html' %}

{% block title %}Научно-техническая библиотека КГТУ им. И. Раззакова{% endblock %}

{% block content %}
	{% for notes in notes %}
	<div class="news-card"><br>
		<a href="/news/{{notes.id}}" style = "font-size: 16px; margin-top: 50px">{{notes.title}}</a>
		<p style="margin-top:-5px">Дата публикации:	{{notes.created_on|date:"d-m-Y"}}</p>
		<h5 style = "font-size: 14px; margin-top:20px">{{notes.text}}</h5>
		<hr class="line" />
	</div>
	{% endfor %}
{% endblock %}
